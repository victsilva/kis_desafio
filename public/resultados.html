<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Temario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .content-section {
            margin-bottom: 20px;
        }
        pre {
            white-space: pre-wrap; /* Mantiene los saltos de línea y los espacios */
        }
        .form-select {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <header>
            <h1 class="text-center">Resultado del Temario</h1>
        </header>

        <div class="content-section">
            <h2 id="titulo"></h2>
            <h4 id="instructor"></h4>
            <h4 id="fecha_inicio"></h4>
            <h4 id="horario"></h4>
        </div>

        <div id="resultado" class="content-section">
            <p id="parrafo"></p>
            <!-- El resultado de la API se mostrará aquí -->
        </div>

        <button id="descargar_pdf" class="btn btn-primary mt-3" onclick="generatePDF()">Descargar PDF</button>
        <button id="mejoras" class="btn btn-primary mt-3" onclick="abrirModal()">Solicitar mejoras</button>
    </div>

    <!-- Indicador de carga mientras se procesan las mejoras -->
    <div id="loading" class="d-none text-center mt-3">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2">Procesando mejoras...</p>
    </div>

    <!-- Modal para las mejoras -->
    <div class="modal fade" id="modal_mejoras" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Mejorar el Temario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="mejoras_form">
                        <div class="mb-3">
                            <label for="nivel_lenguaje" class="form-label">Nivel de Lenguaje:</label>
                            <input type="range" class="form-range" min="0" max="100" id="nivel_lenguaje">
                            <p>Valor actual: <span id="nivel_lenguaje_value">50%</span></p>
                            <input type="hidden" id="nivel_lenguaje_val" name="nivel_lenguaje_val">
                        </div>
                        <div class="mb-3">
                            <label for="distribucion_temas" class="form-label">Distribución de Temas:</label>
                            <select class="form-select" id="distribucion_temas">
                                <option value="Temario básico">Temario básico</option>
                                <option value="Temario avanzado">Temario avanzado</option>
                                <option value="Temario especializado">Temario especializado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="modificar_horario" class="form-label">Modificación de Horario de Inicio:</label>
                            <input type="time" class="form-control" id="modificar_horario" value="08:00">
                        </div>
                        <button type="submit" class="btn btn-primary">Aplicar Mejoras</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/resultado.js"></script>
</body>
</html>
