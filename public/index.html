<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temario</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
</head>
<body>
    <div class="main">
        <header>
            <h1 style="text-align: center;">CONFIGURACIÓN DEL CURSO</h1>
        </header>
        <br><br><br><br><br>
      

        <form action="" method="post" id="form_temario">

            <div class="mb-3">
                <label for="titulo_curso" class="form-label" style="width: 50%; margin-left: 20%;">Título del curso</label>
                <input class="form-control" type="text" id="titulo_curso" name="titulo_curso" style="width: 60%; margin: auto;  border: 1px solid black;">
            </div>

            <div class="valores_general">
                <div class="horario">
                     <div class="mb-3" id="horario_curso">
                        <label for="formFile" class="form-label" style="width: 50%; margin-left: 20%"> Horario del curso</label>
    
                        <input class="form-control" type="time" id="horario_inicio" name="horario_curso" style="width: 60%; margin: auto; border: 1px solid black;">
                        <br>
                        <input class="form-control" type="time" id="horario_fin" name="horario_curso" style="width: 60%; margin: auto; border: 1px solid black;">
                    </div>

                </div>

                <div class="numer">
                    <div class="mb-3" id="dias_curso" style="display: flex; justify-content: center;">
                        <label for="" class="form-label" style="width: 50%; font-size: 14px;">Días que se cursará</label>
                        <input class="form-control" type="number" min="" id="dias" name="dias" style="width: 30%; border: 1px solid black">     
                    </div>
    
                    <div class="mb-3" id="cant_participantes"  style="display: flex; justify-content: center;">
                        <label for="cantidad_part" class="form-label" style="width: 50%; font-size: 14px;"> N° de participantes</label>
                        <input class="form-control" type="number" id="cantidad_part" name="cantidad_part" style="width: 30%; border: 1px solid black;" min="0">
                    </div>
                </div>
                    
    

             
            </div>

        
            
            <div class="instructor">
                <div class="mb-3" id="nombre_instructor">
                    <label for="nombre_instructor" class="form-label" style="font-size: 14px;"> Nombre del instructor</label>
                    <input class="form-control" type="text" id="nom_instructor" name="nom_instructor" style="width: 100%; border: 1px solid black;">
                </div>
            </div>
            

            <div class="mb-3">
                <label for="objetivo_curso" class="form-label" style="width: 50%; margin-left: 20%; "> Objetivo del curso</label>
                <textarea class="form-control" name="objetivo_curso" id="objetivo_curso" rows="2" style="width: 60%; margin: auto; font-size: 12px; border: 1px solid black;""></textarea>
            </div>

            <div class="mb-3" >
                <label for="desc_temario" class="form-label" style="width: 50%; margin-left: 20%">Descripción del temario</label>
                <textarea class="form-control" name="desc_temario" id="desc_temario" rows="2" style="width: 60%; margin: auto; border: 1px solid black;""></textarea>
            </div>


            <div class="radios_general">
                <div class="mb-3" id="radio-nivel_curso">

                    <label for="" class="form-label">Nivel del curso</label>
    
                    <div class="check-radio" id="opciones_nivel_curso">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="nivel_curso" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Básico</label>
                        </div>
        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="nivel_curso" id="flexRadioDefault2" >
                            <label class="form-check-label" for="flexRadioDefault2">Intermedio</label>
                        </div>
                
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="nivel_curso" id="flexRadioDefault2" >
                            <label class="form-check-label" for="flexRadioDefault3">Avanzado</label>
                        </div>
                    </div>
                    
                </div>
    
                <div class="mb-3" id="radio-modalidad">
                    <label for="" class="form-label" >Modalidad</label>
    
                    <div class="check-radio" id="opciones_modalidad">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="modalidad" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadio1">Presencial</label>
                        </div>
                
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="modalidad" id="flexRadioDefault2" >
                            <label class="form-check-label" for="flexRadio2">Online</label>
                        </div>
                    </div>
                   
    
                </div>
            </div>

            <div class="mb-3">
                <label for="titulo_curso" class="form-label" style="width: 50%; margin-left: 20%" >Materiales</label>
                <input class="form-control" type="text" id="materiales" name="materiales" placeholder="Escribe los materiales que se requieren" style="width: 60%; margin:auto; border: 1px solid black;">
            </div>


            <div class="botones_form_temario" >

                <div class="btn_borrar" style="width: 40%; margin: auto;">
                    <button class="btn btn-danger" type="reset" style="width: 100%;">Borrar todo</button>
                </div>
                    
                <br>
                    
                <div class="btn_crear" style="width: 40%; margin: auto;">
                    <button class="btn btn-primary" type="submit" style="width: 100%;"">Crear temario</button>
                </div>
            </div>
            
           
            
        </form>

        
    </div>
    
</body>

<!-- Rueda de carga -->
<div id="spinner-container" class="d-none position-fixed top-50 start-50 translate-middle">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<!-- <p id="resultado"></p> -->
<script src="js/index.js"></script>
</html>
